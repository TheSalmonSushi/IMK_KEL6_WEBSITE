<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="kalkulatorgizi-style.css">
   <title>Kalkulator Gizi</title>
</head>
<body>

    <div class="calories-cal">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="left-data">
                    <h1>Kalkulator Gizi</h1>
                    <h5>Berat Badan (Kg)</h5>
                    <input type="text " id="we">

                    <h5>Tinggi Badan (cm)</h5>
                    <input type="text" id="hi">

                    <h5>Umur</h5>
                    <input type="text" name="" id="age">

                    <p id="resultcal"></p>

                    <button class="btn btn-primary" onclick="Calo()">Hitung Kalori!!</button>
                    <button class="btn btn-danger" onclick="Clear()">Hitung Ulang</button>
                    <P> Silahkan Masukkan Berat Badan, Tinggi Badan, dan Umur Anda!!</P>
                </div>
            </div>

            <div class="col-md-6">
                <div class="pie-chart">
                    <h1>Pie Chart</h1>
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
   
    </div>
    </div>

    <script src="kalkulatorgizi.js"></script>
        
</body>
</html>
